<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="./styles.css">

    <title> Deploying </title>
</head>
<body>
    <header>
        <h1>Testing enviroment</h1>
        <p>
            La idea es hacer una seccion por cada sistema del trello que necesite ser probada con elementos de html. Con esto hacemos los botones necesarios para llamar a las funciones de js y poder probarlas correctamente antes de pasarlas al proyecto
        </p>
        
    </header>
    <hr>

    <section class="Triva-Answer-System-Section center">

        <h2>Triva AnswerSystem</h2>

        <div class="from-js" id="Triva-Answer-System">

            <h4>Question</h4>

            <!-- if multiple -->
            <div class="multiple">
                
                <button >A</button>
                <button>B</button>
                <button>C</button>
                <button>D</button>

            </div>    
            <!-- if true or false  -->
            <div class="bolean">
                
                <button>True</button>
                <button>False</button>

            </div>

        </div>



    </section>













    <script src="./index.js" type="module"></script>
</body>
</html>
